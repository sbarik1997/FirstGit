<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 p-3 border border-2">
        <form onsubmit="addExpense(event)">
            <div class="mb-3">
                <label for="expenseAmount1" class="form-label">Add Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount1" name="expenseAmount">
            </div>
            <div class="mb-3">
                <label for="expenseDescription1" class="form-label">Expense Description</label>
                <input type="text" class="form-control" id="expenseDescription1" name="expenseDescription">
            </div>
            <div class="mb-3">
                <label for="formSelect1" class="form-label">Catagory</label>
                <select class="form-select" id="formSelect1" name="expenseCatagory">
                    <option selected>Choose a catagory</option>
                        <option value="Movie">Movie</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Garments">Garments</option>
                        <option value="Jwellery">Jwellery</option>
                        <option value="Medicine">Medicine</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container border mt-3">
        <ul id="list"></ul>
    </div>
    




    <script>
        function addExpense(event){
           event.preventDefault();
           const expenseAmount = event.target.expenseAmount.value;
           const expenseDescription = event.target.expenseDescription.value;
           const expenseCatagory = event.target.expenseCatagory.value;

           let expenseList = {
            expenseAmount,
            expenseDescription,
            expenseCatagory
           };
           
           
           localStorage.setItem(expenseList.expenseCatagory,JSON.stringify(expenseList));

           showExpense(expenseList);
        }
         
        function showExpense(expenseList){
            let list = document.getElementById("list");
            let li = document.createElement("li");
            let editInput = document.createElement("input"); 
            let deleteInput = document.createElement("input");
            
            editInput.type = "button";
            editInput.value = "EDIT";
            deleteInput.type = "button";
            deleteInput.value = "DELETE";

            editInput.onclick = () => {
                localStorage.removeItem(expenseList.expenseCatagory);
                list.removeChild(li);

                let amount = document.getElementById("expenseAmount1");
                let description = document.getElementById("expenseDescription1");
                let catagory = document.getElementById("formSelect1");

                amount.value = expenseList.expenseAmount;
                description.value = expenseList.expenseDescription;
                catagory.value = expenseList.expenseCatagory;
            }

            deleteInput.onclick = () => {
                list.removeChild(li);
                localStorage.removeItem(expenseList.expenseCatagory);
            }

            li.innerText += expenseList.expenseAmount + "  -  " + expenseList.expenseDescription + "  -  " + expenseList.expenseCatagory;
            li.appendChild(editInput);
            li.appendChild(deleteInput);
            list.appendChild(li);

        }


    </script>
  </body>
</html>
