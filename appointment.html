<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking appointment page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <form onsubmit="appointmentData(event)">
                    <div class="mb-3">
                      <label for="inputName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="inputName" name="inputName">
                    </div>
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="inputEmail" name="inputEmail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <label for="inputNumber" class="form-label">Phone Number</label>
                                <input type="number" class="form-control" id="inputNumber" name="inputNumber">
                            </div>
                            <div class="col">
                                <label for="inputTime" class="form-label">Time For Call</label>
                                <input type="time" class="form-control" id="inputTime" name="inputTime">
                            </div>
                        </div>
                    </div>      
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
         </div>
    </div>

    <div class="container border mt-3">
        <ul id="list"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>


    <script>
        function appointmentData(event){
          event.preventDefault();
          const apointName = event.target.inputName.value;
          const apointEmail = event.target.inputEmail.value;
          const apointPhoneNumber = event.target.inputNumber.value;
          const apointTime = event.target.inputTime.value;

          const user = {
            apointName,
            apointEmail,
            apointPhoneNumber,
            apointTime
          }

          axios.post("https://crudcrud.com/api/4813d350ecb44aacb9556b09ecdc4368/appointmentData",user)
          .then((response) => {
            showAppointDetails(user);
            console.log(response);
          })
          .catch((err) => {
            console.log(err);
          })

        }

        window.addEventListener('DOMContentLoaded',() => {
          axios.get('https://crudcrud.com/api/4813d350ecb44aacb9556b09ecdc4368/appointmentData')
          .then((response) => {
            for(var i = 0; i < response.data.length;i++){
              showAppointDetails(response.data[i])
            }
          })
          .catch((err) => {
            console.log(err);
          })
        })


        function showAppointDetails(user){
            document.getElementById('inputName').value = '';
            document.getElementById('inputEmail').value = '';
            document.getElementById('inputNumber').value = '';
            document.getElementById('inputTime').value = '';

            const parentNode = document.getElementById('list');
            const childHtml  = `<li id='${user._id}'> ${user.apointName}-${user.apointEmail}-${user.apointPhoneNumber}-${user.apointTime}-
              <button onclick=deleteUserDetails('${user._id}')> DELETE USER </button>
              <button onclick=editUserDetails('${user.inputName}','${user.inputEmail}',${user.inputNumber})>EDIT USER</button></li>`
                               
            parentNode.innerHTML += childHtml;

        }


        function deleteUserDetails(userId){
          axios.delete(`https://crudcrud.com/api/4813d350ecb44aacb9556b09ecdc4368/appointmentData/${userId}`)
          .then((response) => {
            removeUserFromScreen(userId)
          })
          .catch((err) => {
            console.log(err);
          })
        }

        function removeUserFromScreen(userId){
          const parentNode = document.getElementById('list');
          const childNodeToBeDeleted = document.getElementById('userId');
          if(childNodeToBeDeleted){
            parentNode.removeChild(childNodeToBeDeleted);
          }
        }
    </script>
</body>
</html>
